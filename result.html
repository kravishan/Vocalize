<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #resultOutput {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        .star-rating {
            display: inline-block;
        }

        .star-rating span {
            font-size: 24px;
            color: #ffd700; /* Golden yellow color */
        }
    </style>
</head>
<body>
    <h1>Result Page</h1>
    <div id="resultOutput"></div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const whisperText = urlParams.get('whisperText');
        const overallStarCount = urlParams.get('overallStarCount');
        const foodRating = urlParams.get('foodRating');
        const serviceRating = urlParams.get('serviceRating');
        const atmosphereRating = urlParams.get('atmosphereRating');
        const improvedReview = localStorage.getItem('improvedReview');
        const improvedReviewWithStars = urlParams.get('improvedReviewWithStars');

        // Get or set the generated date and time
        let generatedDateTime = localStorage.getItem('generatedDateTime');

        if (!generatedDateTime) {
            generatedDateTime = new Date().toLocaleString();
            localStorage.setItem('generatedDateTime', generatedDateTime);
        }

        // Function to generate star icons based on the rating
        function getStarRating(rating) {
            const stars = '\u2605'; // Unicode character for a solid star
            return stars.repeat(parseInt(rating));
        }

        // Display the data on the page
        document.getElementById('resultOutput').innerHTML = `
            <p><strong>Voice Review:</strong> ${whisperText}</p>
            <p><strong>Overall Rating:</strong> <span class="star-rating">${getStarRating(overallStarCount)}</span></p>
            <p><strong>Food Rating:</strong> <span class="star-rating">${getStarRating(foodRating)}</span></p>
            <p><strong>Service Rating:</strong> <span class="star-rating">${getStarRating(serviceRating)}</span></p>
            <p><strong>Atmosphere Rating:</strong> <span class="star-rating">${getStarRating(atmosphereRating)}</span></p>
            <p><strong>Improved Review:</strong> ${improvedReview}</p>
            <p><strong>Improved Review with stars:</strong> ${decodeURIComponent(improvedReviewWithStars)}</p>           
            <p><strong>Generated Date and Time:</strong> ${generatedDateTime}</p>
        `;
    </script>
</body>
</html>
