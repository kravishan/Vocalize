<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Cloud Firestore Example</title>
  <!-- Import Firebase scripts with module syntax -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyB9GNhQGsnfy85gM9u_dJuOKWAZqPUdk44",
  authDomain: "vocalize-dc445.firebaseapp.com",
  projectId: "vocalize-dc445",
  storageBucket: "vocalize-dc445.appspot.com",
  messagingSenderId: "50867328520",
  appId: "1:50867328520:web:20eb0824d6b727b8b823bd"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Cloud Firestore
    const db = getFirestore(app);

    // Reference to your Firestore collection
    const resultsCollection = collection(db, 'results');

    // Function to fetch and display document names
    function fetchDataFromFirestore() {
      const dataContainer = document.getElementById('data-container');

      // Clear previous data
      dataContainer.innerHTML = '';

      // Fetch data from Firestore
      getDocs(resultsCollection).then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          // Display document name in the container
          dataContainer.innerHTML += `<p>Document Name: ${doc.id}</p>`;
        });
      }).catch((error) => {
        console.error("Error fetching data:", error);
      });
    }

    // Fetch and display data when the page loads
    window.addEventListener('load', () => {
      console.log("Window loaded. Fetching data from Firestore...");
      fetchDataFromFirestore();
    });
  </script>
</head>
<body>

  <h1>Firebase Cloud Firestore Example</h1>

  <div id="data-container"></div>

</body>
</html>
