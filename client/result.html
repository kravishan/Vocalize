<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>

    <!-- Add Firebase scripts using the script tag method -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>



    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #resultOutput {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        .star-rating {
            display: inline-block;
        }

        .star-rating span {
            font-size: 24px;
            color: #ffd700; 
        }

        button {
            background-color: #000000; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            margin-inline-end: 10%;
            margin-inline-start: 15%;
            align-self: center;
        }

        button.cancel {
            background-color: #000000; 
        }

        .button-container {
            text-align: center;
        }

        .toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000000d5; /* Background color for the toast */
            color: #fff; /* Text color */
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10%;
        }
    </style>
</head>
<body>
    <h1>Result Page</h1>
    <div id="resultOutput"></div>
    <div class="container">
    <button id="saveButton" onclick="saveToFirestore()" class="button">Save Result</button>
    <button onclick="goBack()" class="button">Cancel</button></div>
    <div id="toast" class="toast"></div>

    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9GNhQGsnfy85gM9u_dJuOKWAZqPUdk44",
            authDomain: "vocalize-dc445.firebaseapp.com",
            projectId: "vocalize-dc445",
            storageBucket: "vocalize-dc445.appspot.com",
            messagingSenderId: "50867328520",
            appId: "1:50867328520:web:81681fc6f1baaae8b823bd"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        // Function to navigate back to the previous page
        function goBack() {
            window.history.back();
        }
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const whisperText = urlParams.get('whisperText');
        const overallStarCount = urlParams.get('overallStarCount');
        const foodRating = urlParams.get('foodRating');
        const serviceRating = urlParams.get('serviceRating');
        const atmosphereRating = urlParams.get('atmosphereRating');
        const improvedReview = localStorage.getItem('improvedReview');
        const improvedReviewWithStars = urlParams.get('improvedReviewWithStars');

        // Get or set the generated date and time
        let generatedDateTime = localStorage.getItem('generatedDateTime');

        if (!generatedDateTime) {
            generatedDateTime = new Date().toLocaleString();
            localStorage.setItem('generatedDateTime', generatedDateTime);
        }

        // Function to generate star icons based on the rating
        function getStarRating(rating) {
            const stars = '\u2605'; // Unicode character for a solid star
            return stars.repeat(parseInt(rating));
        }

        // Function to save data to Firestore
        function saveToFirestore() {
            // Get the result data
            const resultData = {
                whisperText: whisperText,
                overallStarCount: overallStarCount,
                foodRating: foodRating,
                serviceRating: serviceRating,
                atmosphereRating: atmosphereRating,
                improvedReview: improvedReview,
                improvedReviewWithStars: improvedReviewWithStars,
                generatedDateTime: generatedDateTime,
            };

            // Add a new document with a generated ID to the 'results' collection
            db.collection('results')
                .add(resultData)
                .then((docRef) => {
                    console.log('Document written with ID:', docRef.id);
                    updateButtonColorAndShowToast(true);
                })
                .catch((error) => {
                    console.error('Error adding document:', error);
                    updateButtonColorAndShowToast(false);
                });
        }

        // Function to show toast based on success or error
        function updateButtonColorAndShowToast(success) {
            const button = document.getElementById('saveButton');
            const toast = document.getElementById('toast');

            if (success) {
                toast.innerHTML = 'Save successful!';
            } else {
                toast.innerHTML = 'Save failed!';
            }

            // Show the toast
            toast.style.display = 'block';

            // Hide the toast after 3 seconds (adjust as needed)
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Display the data on the page
        document.getElementById('resultOutput').innerHTML = `
            <p><strong>Voice Review:</strong> ${whisperText}</p>
            <p><strong>Overall Rating:</strong> <span class="star-rating">${getStarRating(overallStarCount)}</span></p>
            <p><strong>Food Rating:</strong> <span class="star-rating">${getStarRating(foodRating)}</span></p>
            <p><strong>Service Rating:</strong> <span class="star-rating">${getStarRating(serviceRating)}</span></p>
            <p><strong>Atmosphere Rating:</strong> <span class="star-rating">${getStarRating(atmosphereRating)}</span></p>
            <p><strong>Improved Review:</strong> ${improvedReview}</p>
            <p><strong>Improved Review with stars:</strong> ${decodeURIComponent(improvedReviewWithStars)}</p>           
            <p><strong>Generated Date and Time:</strong> ${generatedDateTime}</p>
        `;
    </script>
</body>
</html>
